<div class="component" style="padding: 10px">
  <mat-icon
    (click)="close()"
    style="position: absolute; top: 10px; right: 10px; cursor: pointer"
    >close</mat-icon
  >

  <div style="display: flex; justify-content: center">
    <h1 class="m-2">Звания</h1>
  </div>

  <br />

  <div #rangList class="rangs" (wheel)="onWheel($event)">
    <div
      class="rang"
      [id]="'level' + rang.rang"
      [class.achived]="achived(rang.rang)"
      *ngFor="let rang of rangs"
    >
      <div
        class="rang-lvl"
        style="
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          font-size: 15px;
        "
      >
        Lv. {{ rang.rang }}
      </div>
      <div class="rang-title">{{ rang.title }}</div>
      <div class="rang-icon"><img draggable="false" [src]="rang.icon" /></div>
      <div class="rang-xp">
        <div
          style="
            background-image: url(assets/images/common/xp.svg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            height: 100%;
            z-index: 1;
            width: 18px;
            margin-right: 4px;
          "
        ></div>
        {{ rang.xp }}
      </div>
    </div>

    <div
      class="xp-progress"
      style="
        position: absolute;
        height: 4px;
        width: {{ getWidth() }}px;
        background: rgb(118, 255, 51);
        bottom: 90px;
      "
    >
      <div class="current-xp">
        <div
          style="
            width: 24px;
            height: 24px;
            margin-top: -3px;
            background-image: url(assets/images/common/xp.svg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            z-index: 1;
            margin-right: 4px;
          "
        ></div>
        {{ currentXp() }}
      </div>
    </div>

    <div
      class="progress"
      style="
        position: absolute;
        height: 4px;
        width: 6500px;
        background: rgba(191, 213, 255, 0.25);
        bottom: 90px;
      "
    ></div>

    <br />
  </div>
</div>
